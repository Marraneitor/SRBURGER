<!DOCTYPE html>
<html lang="es" class="scroll-smooth sr-dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Historial de pedidos - SR & SRA BURGER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Poppins:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/sr-ui.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-white text-slate-900">
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl bg-emerald-600 text-white grid place-items-center">
          <i class="fas fa-clock-rotate-left"></i>
        </div>
        <div>
          <div class="text-xs font-bold text-slate-500">SR & SRA BURGER</div>
          <h1 class="text-lg sm:text-xl font-extrabold">Historial de pedidos</h1>
        </div>
      </div>
      <a href="controldeenvios.html" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-bold">
        <i class="fas fa-arrow-left"></i>
        Volver
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="status-banner" class="hidden mb-4 p-4 rounded-2xl border"></div>

    <div class="mb-4 flex flex-wrap items-center gap-3">
      <div class="flex flex-wrap items-center gap-2">
        <div class="text-sm font-extrabold text-slate-700 mr-1">Mostrar:</div>
        <button id="filter-all" class="px-4 py-2 rounded-xl border border-slate-200 bg-white font-bold hover:bg-slate-50" onclick="setTimeFilter('all')">Todos</button>
        <button id="filter-day" class="px-4 py-2 rounded-xl border border-slate-200 bg-white font-bold hover:bg-slate-50" onclick="setTimeFilter('day')">D√≠a</button>
        <button id="filter-week" class="px-4 py-2 rounded-xl border border-slate-200 bg-white font-bold hover:bg-slate-50" onclick="setTimeFilter('week')">Semana</button>
        <button id="filter-month" class="px-4 py-2 rounded-xl border border-slate-200 bg-white font-bold hover:bg-slate-50" onclick="setTimeFilter('month')">Mes</button>
      </div>

      <div class="flex items-center gap-2 ml-auto">
        <div class="flex items-center gap-2 px-3 py-2 rounded-xl border border-slate-200 bg-white shadow-sm">
          <i class="fas fa-calendar-day text-slate-500 text-sm"></i>
          <div class="flex flex-col">
            <span class="text-[11px] font-semibold text-slate-500 leading-tight">Filtrar por fecha</span>
            <input id="date-filter" type="date" class="mt-1 text-xs border-0 focus:ring-0 p-0 bg-transparent text-slate-800" onchange="onDateFilterChange(this.value)" />
          </div>
        </div>
        <button type="button" class="px-3 py-2 rounded-xl text-xs font-semibold text-slate-600 hover:text-slate-900 hover:bg-slate-100 border border-transparent" onclick="clearDateFilter()">
          Limpiar fecha
        </button>
      </div>
    </div>

    <div id="empty" class="hidden text-center py-16">
      <div class="w-24 h-24 bg-slate-100 rounded-2xl grid place-items-center mx-auto mb-6">
        <i class="fas fa-inbox text-slate-400 text-3xl"></i>
      </div>
      <h3 class="text-xl font-extrabold text-slate-700">Sin pedidos en historial</h3>
      <p class="text-slate-500 mt-2">Aqu√≠ aparecer√°n los pedidos cuando se marquen como entregados.</p>
    </div>

    <div id="list" class="space-y-4"></div>
  </main>

  <!-- Firebase Configuration -->
  <script type="module" src="js/firebase-config.js"></script>

  <script>
    let unsubscribe = null;
    let allDeliveredOrders = [];
    let currentTimeFilter = 'all';
    let selectedDate = null; // Date (solo d√≠a), para filtrar por fecha exacta
    let productionCosts = {}; // id -> costo unitario aproximado

    function safeText(v) {
      return (v == null) ? '' : String(v);
    }

    function tsToDate(ts) {
      try {
        if (!ts) return null;
        if (typeof ts === 'string') {
          const d = new Date(ts);
          return isNaN(d.getTime()) ? null : d;
        }
        if (typeof ts === 'object' && typeof ts.toDate === 'function') {
          return ts.toDate();
        }
        return null;
      } catch (_) {
        return null;
      }
    }

    function getOrderDate(order) {
      return tsToDate(order?.deliveredAt || order?.archivedAt || order?.timestamp);
    }

    function startOfToday(d) {
      const x = new Date(d);
      x.setHours(0, 0, 0, 0);
      return x;
    }

    function startOfWeekMonday(d) {
      const x = startOfToday(d);
      const day = x.getDay(); // 0 domingo
      const diff = (day === 0) ? 6 : (day - 1); // lunes = 0
      x.setDate(x.getDate() - diff);
      return x;
    }

    function startOfMonth(d) {
      const x = startOfToday(d);
      x.setDate(1);
      return x;
    }

    function applyTimeFilter(orders) {
      const base = Array.isArray(orders) ? [...orders] : [];

      const now = new Date();
      const fromDay = startOfToday(now);
      const fromWeek = startOfWeekMonday(now);
      const fromMonth = startOfMonth(now);

      const from = currentTimeFilter === 'day' ? fromDay
        : currentTimeFilter === 'week' ? fromWeek
        : currentTimeFilter === 'month' ? fromMonth
        : null;

      let filtered = base.filter(o => {
        if (!from) return true;
        const d = getOrderDate(o);
        if (!d) return false;
        return d >= from;
      });

      // Si hay una fecha seleccionada, quedarnos solo con los pedidos de ese d√≠a (ignorando hora)
      if (selectedDate instanceof Date) {
        const y = selectedDate.getFullYear();
        const m = selectedDate.getMonth();
        const d0 = selectedDate.getDate();
        filtered = filtered.filter(o => {
          const d = getOrderDate(o);
          if (!d) return false;
          return d.getFullYear() === y && d.getMonth() === m && d.getDate() === d0;
        });
      }

      // Ordenar m√°s recientes primero
      filtered.sort((a, b) => {
        const da = getOrderDate(a);
        const db = getOrderDate(b);
        const ta = da ? da.getTime() : 0;
        const tb = db ? db.getTime() : 0;
        return tb - ta;
      });

      return filtered;
    }

    function onDateFilterChange(value) {
      if (!value) {
        selectedDate = null;
      } else {
        const parts = String(value).split('-').map(Number);
        if (parts.length === 3 && parts[0] && parts[1] && parts[2]) {
          selectedDate = new Date(parts[0], parts[1] - 1, parts[2], 0, 0, 0, 0);
        } else {
          selectedDate = null;
        }
      }
      render(applyTimeFilter(allDeliveredOrders));
    }

    function clearDateFilter() {
      selectedDate = null;
      const input = document.getElementById('date-filter');
      if (input) input.value = '';
      render(applyTimeFilter(allDeliveredOrders));
    }

    function computeOrderCost(order) {
      try {
        if (!order || !Array.isArray(order.items) || !productionCosts) return null;
        let totalCost = 0;
        let hasCost = false;
        order.items.forEach((it) => {
          if (!it) return;
          const pid = Number(it.id || it.productId || it.baseItemId || it.itemId);
          if (!Number.isFinite(pid)) return;
          const unitCost = Number(productionCosts[pid]);
          if (!Number.isFinite(unitCost) || unitCost < 0) return;
          const qty = Number(it.quantity || 1);
          if (!Number.isFinite(qty) || qty <= 0) return;
          totalCost += unitCost * qty;
          hasCost = true;
        });
        return hasCost ? totalCost : null;
      } catch (_) {
        return null;
      }
    }

    function updateFilterButtons() {
      const map = {
        all: document.getElementById('filter-all'),
        day: document.getElementById('filter-day'),
        week: document.getElementById('filter-week'),
        month: document.getElementById('filter-month'),
      };
      Object.entries(map).forEach(([k, el]) => {
        if (!el) return;
        const active = (k === currentTimeFilter);
        el.className = 'px-4 py-2 rounded-xl border font-bold ' + (active
          ? 'border-emerald-300 bg-emerald-50 text-emerald-800'
          : 'border-slate-200 bg-white hover:bg-slate-50');
      });
    }

    function setTimeFilter(filter) {
      currentTimeFilter = filter || 'all';
      updateFilterButtons();
      render(applyTimeFilter(allDeliveredOrders));
    }

    function formatDate(ts) {
      const d = tsToDate(ts);
      if (!d) return '‚Äî';
      return d.toLocaleString('es-MX', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
    }

    function showBanner(text, type) {
      const el = document.getElementById('status-banner');
      if (!el) return;
      el.classList.remove('hidden');
      el.textContent = text;
      el.className = 'mb-4 p-4 rounded-2xl border ' + (type === 'error'
        ? 'bg-red-50 border-red-200 text-red-800'
        : 'bg-emerald-50 border-emerald-200 text-emerald-800');
    }

    async function deleteHistoryOrder(orderId) {
      if (!orderId) return;

      const confirmed = window.confirm('¬øEliminar este pedido del historial? Esta acci√≥n no se puede deshacer.');
      if (!confirmed) return;

      try {
        // Si tenemos Firebase, usamos la API para borrar el pedido
        if (window.firebaseOrderManager && typeof window.firebaseOrderManager.deleteOrder === 'function') {
          await window.firebaseOrderManager.deleteOrder(orderId);
        } else {
          // Fallback local: borrar del localStorage "orders"
          try {
            const raw = localStorage.getItem('orders');
            const current = raw ? JSON.parse(raw) : [];
            const next = (current || []).filter(o => String(o.id || '') !== String(orderId));
            localStorage.setItem('orders', JSON.stringify(next));
          } catch (e) {
            console.error('Error eliminando pedido en modo local:', e);
          }
        }

        // Actualizar lista en memoria y volver a renderizar
        allDeliveredOrders = (allDeliveredOrders || []).filter(o => String(o.id || '') !== String(orderId));
        render(applyTimeFilter(allDeliveredOrders));
        showBanner('Pedido eliminado del historial.', 'success');
      } catch (err) {
        console.error('Error eliminando pedido del historial:', err);
        showBanner('No se pudo eliminar el pedido. Revisa la consola.', 'error');
      }
    }

    function render(orders) {
      const list = document.getElementById('list');
      const empty = document.getElementById('empty');
      if (!list || !empty) return;

      if (!Array.isArray(orders) || orders.length === 0) {
        list.innerHTML = '';
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');

      list.innerHTML = orders.map(o => {
        const orderId = safeText(o.id || '').trim();
        const orderNumber = safeText(o.orderNumber || '').trim();
        const idShort = safeText(o.id || '').slice(-6);
        const title = orderNumber ? `#${orderNumber}` : `Pedido #${idShort || '‚Äî'}`;

        const customerName = safeText(o.customer?.name || o.customerName || '').trim();
        const customerPhone = safeText(o.customer?.phone || o.customerPhone || '').trim();
        const address = safeText(o.customer?.address || o.address || '').trim();

        const when = formatDate(o.deliveredAt || o.archivedAt || o.timestamp);

        const items = Array.isArray(o.items) ? o.items : [];
        const itemsHtml = items.slice(0, 50).map(it => {
          const qty = Number(it.quantity || 1);
          const name = safeText(it.name || 'Producto');
          const custom = safeText(it.customizations || '').trim();
          const spec = safeText(it.specifications || '').trim();
          const rawId = it.productId != null ? it.productId : (it.id != null ? it.id : (it.baseItemId != null ? it.baseItemId : it.itemId));
          const idStr = rawId != null ? String(rawId).trim() : '';
          const idLabel = idStr ? `ID: ${idStr}` : '';
          return `
            <div class="py-2 border-t border-slate-100">
              <div class="flex items-start justify-between gap-3">
                <div class="min-w-0">
                  <div class="font-semibold text-slate-900">${qty}x ${name}</div>
                  ${custom ? `<div class="text-xs text-slate-600 mt-0.5">${custom}</div>` : ''}
                  ${spec ? `<div class="text-xs text-red-700 font-semibold mt-0.5">üìù ${spec}</div>` : ''}
                </div>
                <div class="text-right whitespace-nowrap">
                  <div class="text-sm font-bold text-slate-700">$${Number(it.price || 0).toFixed(0)}</div>
                  <div class="mt-1 text-lg font-extrabold ${idLabel ? 'text-indigo-700' : 'text-rose-700'}">
                    ${idLabel || 'SIN ID'}
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        const total = Number(o.total || 0);
        const discount = Number(o.discountAmount || 0);
        const rewardLabel = safeText(o.reward && o.reward.label || '').trim();
        const costApprox = computeOrderCost(o);
        const deliveryFee = Number(o.deliveryFee || 0);
        const productosNetos = total - (Number.isFinite(deliveryFee) ? deliveryFee : 0);
        const marginApprox = costApprox != null ? Math.max(0, productosNetos - costApprox) : null;

        return `
          <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-5" data-order-id="${orderId}" data-order-total="${total}">
            <div class="flex flex-wrap items-start justify-between gap-3">
              <div>
                <div class="text-xs font-bold text-slate-500">Entregado</div>
                <div class="text-xl font-extrabold">${title}</div>
                <div class="text-sm text-slate-600 mt-1">üïí ${when}</div>
              </div>
              <div class="flex flex-col items-end gap-1">
                <div class="text-right">
                  <div class="text-sm text-slate-600">Total</div>
                  <div class="text-2xl font-extrabold text-emerald-700">$${total.toFixed(0)}</div>
                  <div class="mt-1 text-xs text-slate-700">Productos: $${productosNetos.toFixed(0)}</div>
                  <div class="text-xs text-slate-700">Env√≠o: $${(Number.isFinite(deliveryFee) ? deliveryFee : 0).toFixed(0)}</div>
                  ${discount > 0 ? `<div class="mt-1 text-xs text-rose-600 font-semibold">Descuento: -$${discount.toFixed(0)}${rewardLabel ? ` (${rewardLabel})` : ''}</div>` : ''}
                  ${costApprox != null ? `<div class="mt-1 text-xs text-slate-500">Costo producci√≥n: $${costApprox.toFixed(0)}</div>` : ''}
                  ${marginApprox != null ? `<div class="mt-1 text-xs text-emerald-700 font-semibold">Utilidad aprox.: $${marginApprox.toFixed(0)}</div>` : ''}
                </div>
                <button class="inline-flex items-center gap-1 text-[11px] font-semibold text-red-600 hover:text-red-800 mt-1" type="button" data-action="delete-order">
                  <i class="fas fa-trash-alt"></i>
                  <span>Eliminar</span>
                </button>
              </div>
            </div>

            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3">
              <div class="p-3 rounded-xl bg-slate-50 border border-slate-100">
                <div class="text-xs font-bold text-slate-500">Cliente</div>
                <div class="font-semibold">${customerName || '‚Äî'}</div>
                <div class="text-sm text-slate-600">${customerPhone || '‚Äî'}</div>
              </div>
              <div class="p-3 rounded-xl bg-slate-50 border border-slate-100">
                <div class="text-xs font-bold text-slate-500">Direcci√≥n</div>
                <div class="text-sm text-slate-700">${address || '‚Äî'}</div>
              </div>
            </div>

            <div class="mt-4">
              <div class="text-sm font-extrabold text-slate-800">Detalle</div>
              <div class="mt-2 rounded-xl border border-slate-200 overflow-hidden">
                ${itemsHtml || '<div class="p-3 text-sm text-slate-600">Sin items</div>'}
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Manejar clicks en los botones de eliminar
      list.onclick = async function(e) {
        const btn = e.target.closest('button[data-action="delete-order"]');
        if (!btn) return;
        const card = btn.closest('[data-order-id]');
        if (!card) return;
        const orderId = card.getAttribute('data-order-id');
        if (!orderId) return;
        await deleteHistoryOrder(orderId);
      };
    }

    async function init() {
      updateFilterButtons();
      // Esperar que firebase-config se inicialice
      setTimeout(async () => {
        // Cargar costos de producci√≥n aproximados desde Firebase o localStorage
        try {
          if (window.firebaseManager && typeof window.firebaseManager.getSettings === 'function') {
            const settings = await window.firebaseManager.getSettings();
            if (settings && settings.productionCosts && typeof settings.productionCosts === 'object') {
              productionCosts = settings.productionCosts;
            } else {
              productionCosts = {};
            }
          } else {
            const raw = localStorage.getItem('productionCosts');
            productionCosts = raw ? JSON.parse(raw) : {};
          }
        } catch (e) {
          console.warn('No se pudieron cargar costos de producci√≥n para historial:', e);
          productionCosts = {};
        }

        if (window.firebaseOrderManager && typeof window.firebaseOrderManager.onOrdersChange === 'function') {
          showBanner('Conectado. Historial en tiempo real.', 'success');
          unsubscribe = window.firebaseOrderManager.onOrdersChange((orders) => {
            allDeliveredOrders = (orders || []).filter(o => String(o.status || '').toLowerCase() === 'delivered');
            render(applyTimeFilter(allDeliveredOrders));
          });
          return;
        }

        // Fallback localStorage: tomar orders y filtrar delivered
        try {
          const current = JSON.parse(localStorage.getItem('orders') || '[]');
          allDeliveredOrders = (current || []).filter(o => String(o.status || '').toLowerCase() === 'delivered');
          showBanner('Modo local (sin Firebase).', 'success');
          render(applyTimeFilter(allDeliveredOrders));
        } catch (e) {
          console.error(e);
          showBanner('No se pudo cargar el historial.', 'error');
          render([]);
        }
      }, 900);
    }

    document.addEventListener('DOMContentLoaded', init);
    window.addEventListener('beforeunload', () => {
      try { if (typeof unsubscribe === 'function') unsubscribe(); } catch (_) {}
    });
  </script>
</body>
</html>
